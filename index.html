<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integração PUSHIN PAY</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* (todo o seu CSS continua exatamente igual aqui, conforme você mandou) */
        /* ... */
    </style>
</head>
<body>

    <div class="header">
        <div class="header-logo">
            <i class="fab fa-facebook-messenger"></i>
            Tela De Pagamento
        </div>
    </div>

    <div class="container">
        <h1>Thay Alves</h1>
        <p class="info-text">Realize o pagamento via PIX de forma rápida e segura.</p>
        
        <div class="input-group">
            <i class="fas fa-money-bill-wave"></i>
            <input type="number" id="valorInput" placeholder="Digite o valor em R$" min="5" step="0.01" autocomplete="off" inputmode="numeric" pattern="[0-9]*">
        </div>

        <div class="valores-predefinidos">
            <!-- Se quiser adicionar botões com valores fixos, adicione aqui -->
        </div>
        
        <button id="gerarPixBtn">
            <i class="fas fa-qrcode"></i>
            Gerar Pix
        </button>
        
        <div id="mensagem"></div>
        <div id="qrCodeContainer"></div>
        
        <div class="codigo-container" id="codigoPix"></div>
        <div id="statusPagamento"></div>

        <div id="verificado">
            <button id="acessoLiberadoBtn" class="pulsante">Acesso Liberado</button>
        </div>
    </div>

    <!-- Overlay de carregamento -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Processando pagamento...</p>
    </div>

    <!-- Modal de confirmação -->
    <div class="modal" id="modalConfirmacao">
        <div class="modal-content">
            <h2>Pagamento Confirmado!</h2>
            <p>Você será redirecionado em instantes.</p>
            <button id="fecharModal">Fechar</button>
        </div>
    </div>

    <script>
        // Exemplo de script (adicione o seu aqui)
        const gerarPixBtn = document.getElementById('gerarPixBtn');
        const valorInput = document.getElementById('valorInput');
        const mensagem = document.getElementById('mensagem');
        const qrCodeContainer = document.getElementById('qrCodeContainer');
        const codigoPix = document.getElementById('codigoPix');
        const statusPagamento = document.getElementById('statusPagamento');
        const acessoLiberadoBtn = document.getElementById('acessoLiberadoBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const modal = document.getElementById('modalConfirmacao');
        const fecharModal = document.getElementById('fecharModal');

        gerarPixBtn.addEventListener('click', () => {
            const valor = parseFloat(valorInput.value);
            if (isNaN(valor) || valor < 5) {
                mensagem.textContent = "Digite um valor válido acima de R$ 5,00.";
                return;
            }

            mensagem.textContent = "";
            qrCodeContainer.innerHTML = '<img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=ExemploPix" alt="QR Code Pix">';
            codigoPix.textContent = "chavepix-exemplo-123456";
            statusPagamento.textContent = "Aguardando pagamento...";

            loadingOverlay.style.visibility = "visible";

            // Simulação de verificação do pagamento
            setTimeout(() => {
                loadingOverlay.style.visibility = "hidden";
                statusPagamento.textContent = "Pagamento confirmado!";
                acessoLiberadoBtn.style.display = "inline-block";
                modal.style.display = "flex";
            }, 3000);
        });

        fecharModal.addEventListener('click', () => {
            modal.style.display = "none";
        });

        acessoLiberadoBtn.addEventListener('click', () => {
            window.location.href = "https://seulink.com/acesso";
        });
    </script>

</body>
</html>
